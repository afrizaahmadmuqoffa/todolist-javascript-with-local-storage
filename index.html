<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <h2 class="title">
                To do list
            </h2>
        </div>

        <div class="input-container" id="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button type="submit" id="addButton">Add</button>
        </div>

        <div class="task-list" id="taskList">
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <h2>Edit Task</h2>
                <input type="text" id="inputField" placeholder="Masukkan teks...">
                <button id="doneBtn">Done</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
